function render(arr){
    let str = `<table class="table table-striped table-bordered" style="width:900px;" align="center" contentEditable="false">
    <tbody>
        <tr align="center"><tr align="center">
            <td rowspan="2"></td>
            <td></td>
            <td>周一</td>
            <td>周二</td>
            <td>周三</td>
            <td>周四</td>
            <td>周五</td>
            <td>周六</td>
            <td>周日</td>
        </tr>
        <tr align="center" class="date">
            <td></td>
            <td>8月21</td>
            <td>8月21</td>
            <td>8月22</td>
            <td>8月23</td>
            <td>8月24</td>
            <td>8月25</td>
            <td>8月26</td>
        </tr>`

    arr.forEach((item,index)=>{
        str+=`<tr align="center" class="kc">`
        //班级
        str+=`<td rowspan="3" style="text-align:center;vertical-align:middle;">${item.classname}</td><td>课程内容</td>`
        if(item.long_time[0]==40){
            for(let i=0;i<5;i++){
                str+=`<td  align="center">${item.stage[0]}</td>`
            }
            str+="<td></td><td></td>"
        }else if(item.long_time[0]==48){
            for(let i=0;i<6;i++){
                str+=`<td  align="center">${item.stage[0]}</td>`
            }
            str+="<td></td>"
        }
        str+='</tr>'
        //teacher
        str+=`<tr align="center" class="teacher"><td>布道师</td>`

        if(item.long_time[0]==40){
            for(let i=0;i<5;i++){
                str+=`<td  align="center">${item.teacher[0]}</td>`
            }
            str+="<td></td><td></td>"
        }else if(item.long_time[0]==48){
            for(let i=0;i<6;i++){
                str+=`<td  align="center">${item.teacher[0]}</td>`
            }
            str+="<td></td>"
        }
        //area
        str+=`<tr align="center" class="js"><td>教室</td>`

        if(item.long_time[0]==40){
            for(let i=0;i<5;i++){
                str+=`<td>${item.area}</td>`
            }
            str+="<td></td><td></td>"
        }else if(item.long_time[0]==48){
            for(let i=0;i<6;i++){
                str+=`<td>${item.area}</td>`
            }
            str+="<td></td>"
        }
        str+="</tr>"

    })
    str+="</tbody></table>"

    $(str).appendTo("body")

}
